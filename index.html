<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>移动端-轮播图</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="layout">
        <div class="slider">
            <div class="bd">
                <ul>
                    <li><a href="#"><img src="./images/11.jpg"></a></li>
                    <li><a href="#"><img src="./images/12.jpg"></a></li>
                    <li><a href="#"><img src="./images/13.jpg"></a></li>
                    <li><a href="#"><img src="./images/14.jpg"></a></li>
                    
                </ul>
            </div>
            <div class="hd">
                <ul>
                    <!-- <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li> -->
                    
                </ul>
            </div>
            <div class="page">
                <p class="prev">
                    <span class="arrow leftArrow"></span>
                </p>
                <p class="next">
                    <span class="arrow rightArrow"></span>
                </p>
            </div>
            <!-- <div class="pageState">

            </div> -->

        </div>

    </div>

    <script src="./slideshow.js"></script>
    <script>
        window.onload = function () {
            slide({
                showNav:false,        // 显示底部导航
                hasHandle:true,      // 是否有左右导航
                isTouch:true,       // 是否可以拖拽
                isLoop:true,         // 是否自动播放
                navDOMHTML:'<li>$</li>',
                sLoad:'_src'
            })
        }
    </script>
</body>

</html>
