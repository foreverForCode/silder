<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>移动端-轮播图</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="layout">
        <div class="slider" id="sliderA">
            <div class="bd">
                <ul>
                    <li><a href="#"><img _src="./images/11.jpg"></a></li>
                    <li><a href="#"><img _src="./images/12.jpg"></a></li>
                    <li><a href="#"><img _src="./images/13.jpg"></a></li>
                    <li><a href="#"><img _src="./images/14.jpg"></a></li>
                </ul>
            </div>
            <div class="hd">
                <ul>
                    <!-- <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li> -->

                </ul>
            </div>
            <div class="page">
                <p class="prev">
                    <span class="arrow leftArrow"></span>
                </p>
                <p class="next">
                    <span class="arrow rightArrow"></span>
                </p>
            </div>
            <div class="pageState">

            </div>

        </div>
        <div class="slider" id="sliderB">
            <div class="bd">
                <ul>
                    <li><a href="#"><img src="./images/11.jpg"></a></li>
                    <li><a href="#"><img src="./images/12.jpg"></a></li>
                    <li><a href="#"><img src="./images/13.jpg"></a></li>
                    <li><a href="#"><img src="./images/14.jpg"></a></li>
                </ul>
            </div>
            <div class="hd">
                <ul>
                    <!-- <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li> -->

                </ul>
            </div>
            <div class="page">
                <p class="prev">
                    <span class="arrow leftArrow"></span>
                </p>
                <p class="next">
                    <span class="arrow rightArrow"></span>
                </p>
            </div>
            <div class="pageState">

            </div>

        </div>
    </div>

    <script src="./slideshow.js"></script>
    <script>
        window.onload = function () {
            slide({
                mainCell: '#sliderA',
                conCell: '.bd ul', // 内容节点
                navCell: '.hd ul', // 导航节点
                pageCell: '.page', // 左右导航父节点
                prev: '.prev', // 上一页《
                next: '.next', // 下一页》
                pageStateCell: '.pageState', // 1/2
                showNav: false, // 显示底部导航
                hasHandle: true, // 是否有左右导航
                isTouch: true, // 是否可以拖拽
                isLoop: true, // 是否自动播放
                sLoad: '_src',
                effect: 'leftLoop' //curtain
            })

            slide({
                mainCell: '#sliderB',
                conCell: '.bd ul', // 内容节点
                navCell: '.hd ul', // 导航节点
                pageCell: '.page', // 左右导航父节点
                prev: '.prev', // 上一页《
                next: '.next', // 下一页》
                pageStateCell: '.pageState', // 1/2
                showNav: '<li>$</li>', // 显示底部导航
                hasHandle: true, // 是否有左右导航
                isTouch: true, // 是否可以拖拽
                isLoop: true, // 是否自动播放
                sLoad: '_src',
                effect: 'curtain' //curtain
            })
        }
    </script>
</body>

</html>
